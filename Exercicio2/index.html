<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VerificadorDeIdade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section class="content">
        <div class="idade">
            <label for="idadeInput">Ano de Nascimento:</label>
            <input type="number" id="idade" value="2004" required>
        </div>
        <div class="genero">
            <label for="">Sexo:</label>
            <input type="radio" id="h" value="masculino" class="sexo" name="idade">
            <label for="h">Masculino</label>
            <input type="radio" id="f" value="feminino" class="sexo" name="idade" checked>
            <label for="f">Feminino</label>
        </div>
        <div class="butao">
            <button onclick="showImage()">Verificar</button>
        </div>
        <div class="imagem">
            <p>Prencha as informações acima para ver o resultado!</p>
        </div>
    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
